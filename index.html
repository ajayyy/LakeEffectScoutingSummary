<head>
    <link rel="stylesheet" type="text/css" href="styles.css"/>

    <script src="index.js"></script>
</head>

<body onload="init()">
   
    <input type="number" id="robotNumber" onkeypress="return inputKeyPress(event)" autofocus/>

    <!–– Button to view data about the current robot !––>
    <button onclick="loadData()">View Data</button>

    <!–– What match this data was last updated (latest match of data) !––>
    <span id="lastUpdated">

    </span>

    <div id="overallLabel" onclick="toggleBox('overallSummaryContainer')" class="clickable">
        <h3>Overall (click to hide/show)</h3>
    </div>

    <div id="overallSummaryContainer" class="dataBox">
        <p>
            <img id="robot" width="48%" style="float: right; margin-right: 15;"/>
            <div id="overallSummary" class="summary">

            </div>
        </p>
    </div>

    <div id="autoLabel" onclick="toggleBox('autoSummaryContainer')" class="clickable">
        <h3>Sandstorm Period (click to hide/show)</h3>
    </div>

    <div id="autoSummaryContainer" class="dataBox">
        <p id="autoSummary" class="summary">

        </p>
    </div>

    <div id="preMatchLabel" onclick="toggleBox('preMatchSummaryContainer')" class="clickable">
        <h3>Pre-match Info (click to hide/show)</h3>
    </div>

    <div id="preMatchSummaryContainer" class="dataBox">
        <p id="preMatchSummary" class="summary">

        </p>
    </div>

    <div id="commentsLabel" onclick="toggleBox('commentsSummaryContainer')" class="clickable">
        <h3>Comments (click to hide/show)</h3>
    </div>

    <div id="commentsSummaryContainer" class="dataBox">
        <p id="commentsSummary" class="summary">

        </p>
    </div>
</body>
